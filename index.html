<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCAREDLE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="https://scaresociety.org" class="left-button">scaresociety.org</a>
    <h1>SCAREDLE</h1>
   <div class="icons">
  <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="icon-button" id="hint-btn" title="Hint" />
  <img src="https://cdn-icons-png.flaticon.com/512/189/189665.png" class="icon-button" id="rules-btn" title="How to Play" />
</div>

  </header>

  <div class="game-board" id="board">
    <div class="row"> <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div> </div>
    <div class="row"> <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div> </div>
    <div class="row"> <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div> </div>
    <div class="row"> <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div> </div>
    <div class="row"> <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div> </div>
    <div class="row"> <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div> </div>
  </div>

  <div class="keyboard" id="keyboard">
    <button class="key">Q</button><button class="key">W</button><button class="key">E</button><button class="key">R</button><button class="key">T</button><button class="key">Y</button><button class="key">U</button><button class="key">I</button><button class="key">O</button><button class="key">P</button>
    <button class="key">A</button><button class="key">S</button><button class="key">D</button><button class="key">F</button><button class="key">G</button><button class="key">H</button><button class="key">J</button><button class="key">K</button><button class="key">L</button>
    <button class="key">Z</button><button class="key">X</button><button class="key">C</button><button class="key">V</button><button class="key">B</button><button class="key">N</button><button class="key">M</button><button class="key">âŒ«</button><button class="key">ENTER</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
